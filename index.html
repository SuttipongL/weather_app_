<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
</head>

<body>
    <h1>This prototype weather-app</h1>
    <p class="tutorial">
        Search city for see the weather <b>Try input "Bangkok"</b> <br />this's
        prototype ! There may be improvements[css] in the future.
    </p>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" />
            <button><img src="images/search.png" /></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" />
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Bangkok</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" />
                    <div>
                        <p class="wind">100 km/hr</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
